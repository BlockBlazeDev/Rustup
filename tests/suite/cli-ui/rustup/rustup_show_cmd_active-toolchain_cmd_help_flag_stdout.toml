bin.name = "rustup"
args = ["show","active-toolchain","--help"]
stdout = """
...
Show the active toolchain

USAGE:
    rustup[EXE] show active-toolchain [OPTIONS]

OPTIONS:
    -v, --verbose    Enable verbose output with rustc information
